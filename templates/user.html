{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }}  {{ user.last_name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
      <p class="card-text">{{ user.email }}</p>
      <a href="/user/{{user.username}}/feedback/add" class="btn btn-primary">Add Feed</a>
      <a href="/user/{{user.username}}/delete" class="btn btn-danger">DELETE USER</a>
      <ul>
        {% for feed in feeds%}
        <li>
        <a href="/feedback/{{feed.id}}/update">{{ feed.title }}</a>
        {%  endfor %}  
      </li>
      </ul>
    </div>
  </div>



{% endblock %}
